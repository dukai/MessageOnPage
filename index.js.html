					<?for(var i = 0; i < 50; i++){?>
					<span><a href="#<?=this.faces[i][1]?>">&nbsp;</a></span>

				<li class="s2">
				<?for(var i = 50; i < 90; i++){?>

<script type="text/html" id="tmpl_popwin_msg">

		<p><?=this[i].text?></p>
	</li>
	<?}?>
</script>
